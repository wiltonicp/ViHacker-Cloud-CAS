<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta name="description" content="授权码模式登录页面">
    <meta name="author" content="Ranger">
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon"/>
    <meta charset="utf-8">
    <title>登录</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}"/>
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
</head>
<body>
<div class="wrap login_wrap">
    <div class="content">
        <div class="logo"></div>
        <div class="login_box">

            <div class="login_form">
                <div class="login_title">
                    登录
                </div>
                <form action="/login" method="post">
                    <div class="form_text_ipt">
                        <input name="username" id="username" type="text" placeholder="用户名" value="mapeng">
                    </div>
                    <div class="ececk_warning"><span>用户名不能为空</span></div>
                    <div class="_warning"><span></span></div>
                    <div class="form_text_ipt">
                        <input name="password" id="password" type="password" placeholder="密码" value="123">
                    </div>
                    <div class="ececk_warning"><span>密码不能为空</span></div>
                    <div class="form_btn">
                        <button type="submit" id="login">登 &nbsp;&nbsp;录</button>
                    </div>
                    <div id="loginError" class="ececk_warning" style="text-align: center;"><span>用户名或密码错误</span></div>
                    <div class="form_reg_btn">
                        <!--span>还没有帐号？</span><a href="/register">马上注册</a-->
                        &nbsp;
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>
</body>
<script th:inline="javascript">
    var ctx = [[@{/}]];
</script>
<script th:src="@{/js/login.min.js}"></script>
</html>
