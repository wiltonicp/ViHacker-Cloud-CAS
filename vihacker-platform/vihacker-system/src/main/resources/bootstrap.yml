spring:
  application:
    name: @artifactId@
  profiles:
    active: @spring.active@
  cloud:
    nacos:
      server-addr: ${NACOS_IP_PORT:@config.server-addr@}
      config:
        group: ${NACOS_GROUP:@config.group@}
        prefix: @artifactId@
        file-extension: yaml
        namespace: ${NACOS_NAMESPACE:@config.namespace@}
        shared-configs[0]:
          data-id: vihacker-common.yaml # 配置文件名-Data Id
          group: COMMON_GROUP   # 默认为DEFAULT_GROUP
          refresh: false   # 是否动态刷新，默认为false
      discovery:
        namespace: ${NACOS_NAMESPACE:@config.namespace@}
        group: ${NACOS_GROUP:@config.group@}