vihacker:
  doc:
#    basic:
#      username: admin
#      password: vihacker
    title: ViHackerCLoud文档管理中心
    description: ViHackerCLoud文档管理
    service-url: http://api.vihacker.top
    name: Ranger
    email: wilton.icp@gmail.com
    url: https://blog.vihackerframework.cc
    license: Powered by ViHackerCLoud
    license-url: https://github.com/wiltonicp/vihacker-cloud/blob/master/LICENSE


# knife4j配置
knife4j:
  enable: ${vihacker.doc.enable}
  # 开启生产环境屏蔽
  #production: false
  basic:
    enable: true
    username: ${vihacker.doc.basic.username}
    password: ${vihacker.doc.basic.password}
  setting:
    # 是否不显示Knife4j默认的footer，默认为true(显示)
    enableFooter: false
    # 是否自定义Footer，默认为false(非自定义)
    enableFooterCustom: true
    # 自定义Footer内容,支持Markdown语法
    footerCustomContent: Apache License 2.0 | Copyright  2021-[ViHacker-Cloud](https://github.com/wiltonicp/vihacker-cloud)