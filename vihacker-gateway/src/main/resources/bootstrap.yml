spring:
  application:
    name: @artifactId@
  profiles:
    active: @spring.active@
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      server-addr: @config.server-addr@
      config:
        group: @config.group@
        prefix: @artifactId@
        file-extension: yaml
        namespace: @config.namespace@
      discovery:
        namespace: @config.namespace@
        group: @config.group@

logging:
  level:
    org:
      springframework:
        boot:
          actuate:
            endpoint:
              EndpointId: error
    com:
      alibaba:
        cloud:
          nacos:
            client:
              NacosPropertySourceBuilder: error